<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Happy 2 Years and 5 Months!</title>
<style>
    body {
        margin: 0;
        padding: 0;
        font-family: "Poppins", sans-serif;
        background: #ffeff7;
        overflow: hidden;
        text-align: center;
    }

    h1 {
        margin-top: 30px;
        color: #ff2d72;
        font-size: 28px;
        text-shadow: 1px 1px 3px #ff9abb;
    }

    .message {
        color: #ff4d88;
        font-size: 20px;
        margin-bottom: 20px;
    }

    img {
        width: 85%;
        max-width: 350px;
        border-radius: 15px;
        box-shadow: 0 0 15px rgba(255, 0, 102, 0.3);
        margin-top: 20px;
    }

    /* Falling hearts */
    .heart {
        position: fixed;
        top: -10px;
        color: #ff4d88;
        font-size: 25px;
        animation: fall linear infinite;
    }

    @keyframes fall {
        0% {
            transform: translateY(0) rotate(0deg);
            opacity: 1;
        }
        100% {
            transform: translateY(100vh) rotate(360deg);
            opacity: 0;
        }
    }
</style>
</head>
<body>

<h1>Happy 2 Years and 5 Months! ‚ù§Ô∏è</h1>
<div class="message">I love you so much!! üíï</div>

<!-- Your Photo -->
<img src="https://ibb.co/qMV5qRty" alt="you and me">

<script>
    function createHeart() {
        const heart = document.createElement("div");
        heart.classList.add("heart");
        heart.innerHTML = "‚ù§Ô∏è";
        heart.style.left = Math.random() * 100 + "vw";
        heart.style.animationDuration = (Math.random() * 2 + 3) + "s";

        document.body.appendChild(heart);

        setTimeout(() => {
            heart.remove();
        }, 5000);
    }

    setInterval(createHeart, 200);
</script>

</body>
</html>
